<div class="board">
	<div class="viewArea">

			<colgroup>
				<col width="20%" />
				<col width="*%" />

				<th class="L">일정</th>

			</tr>
			<tr>
				<th class="L">시간</th>

		<!-- table//--> 
	<div class="btnArea">

</div>

<script>
function div_OnOff(v,id){
 // 라디오 버튼 value 값 조건 비교
 if(v == "2"){
  document.getElementById(id).style.display = ""; // 보여줌
 }else{
  document.getElementById(id).style.display = "none"; // 숨김
 }
}
