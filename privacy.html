<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>:: 렌터카공제조합 포털 ::</title>
<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
	<h1><span>전국렌터카공제조합 포털시스템</span>본인인증 정보입력</h1>
	<ul>
		<li><span class="title">성명</span><label for="name"><input type="text" id="name" name="name" value="성명을 입력해주세요." /></label></li>
		<li><span class="title">휴대전화</span><label for="phone"><input type="text" id="phone" name="phone" value="ex. 01012341234" /></label></li>
		<li><span class="title">통신사</span><form><input type="radio" id="skt" name="phone_company" /><label for="skt">SKT</label><input type="radio" id="kt" name="phone_company" /><label for="kt">KT</label><input type="radio" id="lg" name="phone_company" /><label for="lg">LG U+</label><input type="radio" id="cheap" name="phone_company" /><label for="cheap">알뜰폰</label></form></li>
		<li><span class="title">생년월일</span><label for="birth"><input type="text" id="birth" name="birth" value="ex.19990101" /></label></li>
		<li><span class="title">성별</span><form><input type="radio" id="male" name="sex" /><label for="male">남</label><input type="radio" id="female" name="sex" /><label for="female">여</label></form></li>
		<li><span class="title">내외국인</span><form><input type="radio" id="local" name="country" /><label for="local">내국인</label><input type="radio" id="foreigner" name="country" /><label for="foreigner">외국인</label></form></li>
	</ul>
	<div class="btnArea">
		<div class="left W_50">
		<a href="#" class="btn_blue"><span>본인인증</span></a>
		</div>
		<div class="right W_50">
		<a href="#" class="btn_B"><span>로그인화면</span></a>
		</div>
	</div>
</body>
</html>
