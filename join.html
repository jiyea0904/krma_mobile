<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>:: 렌터카공제조합 포털 ::</title>
<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
	<h1><span>전국렌터카공제조합 포털시스템</span>회원가입</h1>
	<ul>
		<li><span class="title">사업자번호 <a href="#" class="btn_B"><span>사업자 확인</span></a></span><label for="com_num"><input type="text" id="com_num" name="com_num" value=" (-없이 숫자만 입력하세요.)" /></label></li>
		<li><span class="title">아이디 <a href="#" class="btn_B"><span>중복 확인</span></a></span><label for="id"><input type="text" id="id" name="id" value="아이디를 입력해주세요." /></label></li>
		<li><span class="title">비밀번호</span><label for="pw"><input type="password" id="pw" name="pw" value="비밀번호." /></label></li>
		<li><span class="title">비밀번호 확인</span><label for="pw_check"><input type="password" id="pw_check" name="pw_check" value="비밀번호." /></label></li>
	</ul>
	<p>*비밀번호는 영문, 숫자, 특수문자 중 10자 이상은 2종류 이상을 포함하시고, 10자 이하는 3종류이상을 포함하세요.</p>
	<ul>
		<li><span class="title">성명</span><label for="name"><input type="text" id="name" name="name" /></label></li>
		<li><span class="title">생년월일</span><label for="birth"><input type="text" id="birth" name="birth" value="숫자만 입력하세요. (ex.19901020)" /></label></li>
		<li><span class="title">휴대전화번호</span><label for="phone_num"><input type="text" id="phone_num" name="phone_num" value="숫자만 입력하세요. (ex.01022223333)" /></label></li>
		<li><span class="title">이메일</span><label for="email"><input type="text" id="email" name="email" value="abc@krma.or.kr" /></label></li>
	</ul>
	<div class="btnArea">
		<div class="left W_50">
		<a href="#" class="btn_blue"><span>회원가입</span></a>
		</div>
		<div class="right W_50">
		<a href="#" class="btn_B"><span>로그인화면으로가기</span></a>
		</div>
	</div>
</body>
</html>
